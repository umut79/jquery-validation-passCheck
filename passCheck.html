<form id="form_id" action="" method="post">
  <div class="form-group row border-bottom border-gray py-1 mx-0 mb-1 ">
    <div class="col-sm-4 pt-2 pb-1">Yeni Şifre </div>
    <div class="col-sm-6">
      <input type="password" class="form-control usr-sifre1" name="sifre1" />
    </div>
  </div>

  <div class="form-group row border-bottom border-gray py-1 mx-0 mb-1 ">
    <div class="col-sm-4 pt-2 pb-1">Yeni Şifre Tekrar </div>
    <div class="col-sm-6">
      <input type="password" class="form-control" name="sifre2" />
    </div>
  </div>

  <div class="form-group row border-bottom border-gray py-1 mx-0 mb-1 ">
    <div class="col-sm-6 offset-sm-4">
      <button type="submit" class="btn btn-sm btn-success" ><i class="fa fa-refresh"></i> Değiştir</button>
    </div>
  </div>
</form>

<script  type="text/javascript">
$(function() {
  //-- add method 
  $.validator.addMethod("passcheck", function(value) {
     return /^(?=.*[a-z])[A-Za-z0-9\d=!\-@._*]+$/.test(value) // consists of only these
         && /[a-z]/.test(value) // has a lowercase letter
         && /\d/.test(value) // has a digit
  });
  // validate
  $('#form_id').validate({
      errorClass: "help-block",
      rules: {
          sifre1: {
              required: true,
              minlength:6,
              pwcheck: true
          }, 
          sifre2: {
              required: true,
              minlength:6,
              equalTo: '.usr-sifre1'
          }
      },
      messages: {          
          sifre1: {
            required: "Bu alan boş olamaz!",
            minlength: "En az 6 karakter giriniz!",
            pwcheck: "Zayıf şifre! Şifre harf ve rakamlardan oluşmalı, 6-16 karakter olmalı."
          },
          sifre2: {
            required: "Bu alan boş olamaz!",
            minlength: "En az 6 karakter giriniz!",
            equalTo: "Şifreler eşleşmiyor! Lütfen kontrol ediniz."
          }

        },
      highlight: function(e) {
          $(e).closest(".form-group").addClass("has-error")
      },
      unhighlight: function(e) {
          $(e).closest(".form-group").removeClass("has-error")
      },

      submitHandler: function (form) {
          form.submit();
       }
   });
});
</script>
